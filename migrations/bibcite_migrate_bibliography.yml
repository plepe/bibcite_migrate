  bibcite_label: biblio_label
  bibcite_access_date: biblio_access_date
  bibcite_refereed: biblio_refereed
  keywords:
    plugin: sub_process
    source: keywords
    process:
      target_id:
        plugin: migration_lookup
        migration: bibcite_migrate_keyword
        source: kid
  author:
    plugin: sub_process
    source: author
    process:
      target_id:
        plugin: migration_lookup
        migration: bibcite_migrate_contributor
        source: cid
      role:
        plugin: static_map
        source: auth_type
        map:
          1: author
          2: secondary_author
          3: tertiary_author
          4: subsidiary_author
          5: corporate_author
          10: series_editor
          11: performers
          12: sponsor
          13: translator
          14: editor
          15: counsel
          16: series_director
          17: producer
          18: department
          19: issuing_organization
          20: international_author
          21: recipient
          22: advisor
